---
layout: default
---
<main>
  <div class="post">
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__meta">{{ page.date | date: '%B %d, %Y' }} | <span class="time">{{ page.content | number_of_words | divided_by:180 }}</span> Minute Read</p>

    {{ content }}

    <!-- POST NAVIGATION -->
    <div class="postNav clearfix">
      {% if page.previous.url %}
        <a class="postNav__prev" href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="postNav__next" href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a>
      {% endif %}
    </div>
  </div>
</main>
